<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drift Velocity Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="driftVelocityRadio" name="variables" checked>
  <label for="driftVelocityRadio">Drift Velocity</label>

  <input type="radio" id="currentRadio" name="variables">
  <label for="currentRadio">Current</label>

  <input type="radio" id="chargeDensityRadio" name="variables">
  <label for="chargeDensityRadio">Charge Density</label>

  <input type="radio" id="chargeOnEveryChargeCarrierRadio" name="variables">
  <label for="chargeOnEveryChargeCarrierRadio">Charge On Every Charge Carrier</label>

  <input type="radio" id="conductorsCrossSectionAreaRadio" name="variables">
  <label for="conductorsCrossSectionAreaRadio">Conductor's Cross Section Area</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(I) Current (amps)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(n) Charge Density (m−³)</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">(Q) Charge On Every Charge Carrier (Coulomb)</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">(A) Conductor's Cross Section Area (m²)</label>
  <input type="number" id="v4"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
